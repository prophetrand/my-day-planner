  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <!-- The javascript below defines the contents of the page by populating its elements using jQuery -->
    <script>
    $(document).ready(function() {
      
      var dateDisplay = $("#currentDay");
      dateDisplay.text(moment().format('MMMM Do YYYY, h:mm a'));
      
      // Array holding the hours of the workday, each to be assigned to their respective boxes using a for loop.
      var hoursList = ["9AM", "10AM", "11AM", "12PM", "1PM", "2PM", "3PM", "4PM", "5PM"];

      var mainBox = $(".container");
      

      // This for loop creates the initial structure of the time slots
      for (i = 0; i < hoursList.length; i++){
        var hour = $("<div>");
        var rowBox = $("<div>");
        var textArea = $("<textarea>");
        var saveButton = $("<button>");
        var saveIcon = $("<div>");

        rowBox.addClass("row");
        // Rows are also assigned specific data-time attributes to later be specifically referenced, with value equal to their respective index.
        rowBox.attr("data-time", i + 9);

        // Width of the hour, textArea, and saveButton divisions are defined here with Bootstrap classes.
        hour.addClass("hour col-1");
        saveButton.addClass("saveBtn col-1");
        textArea.addClass("col-10");

        saveIcon.html('<i class="far fa-save"></i>');
        saveButton.append(saveIcon);

        hour.text(hoursList[i]);

        rowBox.append(hour);
        rowBox.append(textArea);
        rowBox.append(saveButton);

        mainBox.append(rowBox);
      }
      // HERE I WILL WRITE IF TREES THAT COMPARE THE HOUR VALUES TO THE CURRENT TIME USING MOMENT.JS. MIGHT BE ABLE TO USE A LOOP BUT MOST LIKELY WILL HAVE TO DO EACH ROW INDIVIDUALLY. GOOD THING I MADE POINTERS BY DATA-TIME. CALLING MOMENT() WITH NO PARAMETERS WILL RETURN THE CURRENT DATE AND TIME. THE IF TREES MAY END UP IN THE FOR LOOP AT SOME POINT BUT I DON'T KNOW YET. IT WOULD BE COOL IF I COULD COMPARE THE TIME VALUES TO DATA-TIME.
      
      if (parseInt(moment().format('H')) > 9){
        console.log("poopoo");
      };

      function tooter() {
        console.log("Leia toots");
      }

      // Check class activities to find out how to properly assign click event to every button. In its current state (saveButton.on("click", function)) it only properly calls the function when the LAST button is pressed. I recall in class the event listener has to be pinned to the whole document somehow.
      saveButton.on("click", tooter)

      console.log(moment("12-25-1995", "MM-DD-YYYY"));
      console.log(moment().format("H"));
      console.log(typeof parseInt(moment().format('h')));
    });
    </script>
